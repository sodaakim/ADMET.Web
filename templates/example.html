<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMET</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/kekule.css">
    <script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.js?modules=chemWidget,algorithm"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="/">ADMET</a></div>
        <nav>
            <ul>
                <li><a href="/">Service Introduction</a></li>
                <li class="dropdown">
                    <a href="/analyze">Analyze</a>
                    <div class="dropdown-content">
                        <a href="/analyze">ADMET Analysis 1</a>
                        <a href="/analyze/2">ADMET Analysis 2</a>
                        <a href="/analyze/3">ADMET Analysis 3</a>
                    </div>
                </li>
                <li><a href="#lab">Lab Introduction</a></li>
                <li><a href="/signupform">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <div class="admet-header">
            <h1>ADMET</h1>
            <h2>Quick and Accurate ADMET Property Predictions</h2>
        </div>
         <div class="input-and-controls">
            <div id="editor" style="width: 500px; height: 500px;"></div>
            <button id="convertToSmilesButton">Convert to SMILES</button>
            <script>
                var editor = new Kekule.Editor.Composer(document.getElementById('editor'));

                // SMILES 변환 버튼에 클릭 이벤트 리스너를 추가합니다.
                document.getElementById('convertToSmilesButton').addEventListener('click', function() {
                    var chemObj = editor.getChemObj();
                    var smiles = Kekule.IO.saveFormatData(chemObj, 'smi');
                    // 결과를 입력 박스에 설정합니다.
                    document.getElementById('smilesInput').value = smiles;
                    if (!smiles) {
                        alert("No structure to convert. Please draw a molecule first.");
                    }
                });
            </script>

            <div class="right-side-controls">
                <h4>Input Smiles Structure</h4>
                <div class="smiles-input-container">
                    <input type="text" id="smilesInput" placeholder="Enter SMILES (e.g., C1=CC=CC=C1O)">
                    <button id="exampleButton">Example</button>
                    <button id="analyzeButton">Analyze</button>
                </div>
                <div class="feature-selection" id="featureIndexContainer">
                    <h4>Select Properties and Features</h4>
                    <div id="propertyFeaturesContainer">
                        <!-- Property and feature checkboxes will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        <section id="resultsSection" class="results-section hidden">
            <div class="image-and-graph-container">
                <div class="results-container">
                    <!-- Results will appear here -->
                </div>
                <div class="image-container">
                    <!-- Image will appear here -->
                </div>
                <div class="graph-container">
                    <!-- Graph will appear here -->
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2024 Homepage. All rights reserved.</p>
    </footer>
    <script src="static/js/script.js"></script>
</body>
</html>
